<app-header></app-header>

<div>
  <div>
    <mat-icon
      mat-fab
      style="
        float: right;
        height: 60px;
        width: 60px;
        font-size: 3rem;
        cursor: pointer;
      "
      matTooltip="Enter Data"
      matTooltipPosition="left"
      (click)="openDialog()"
      >note_add</mat-icon
    >
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="allergic_To">
        <th mat-header-cell *matHeaderCellDef>Allergic To</th>
        <td mat-cell *matCellDef="let element">{{ element.allergic_To }}</td>
      </ng-container>
  
      <ng-container matColumnDef="symptoms">
        <th mat-header-cell *matHeaderCellDef>Symptoms</th>
        <td mat-cell *matCellDef="let element">{{ element.symptoms }}</td>
      </ng-container>
  
      <ng-container matColumnDef="medicine">
        <th mat-header-cell *matHeaderCellDef>Medicine</th>
        <td mat-cell *matCellDef="let element">{{ element.medicine }}</td>
      </ng-container>
  
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>File</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            mat-fab
            style="height: 60px; width: 60px; font-size: 3rem; cursor: pointer"
            matTooltip="View My Data"
            matTooltipPosition="left"
            (click)="viewAllergiesData(element)"
            >assessment</mat-icon
          >
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    <!-- <div style="margin-top: -9%;">
        <mat-icon mat-fab style="float:right;height:60px;width:60px;font-size: 3rem;cursor:pointer;"
            matTooltip="Edit Data" matTooltipPosition="left" (click)="openDialog()">note_add</mat-icon>
    </div> -->

  </div>
</div>
