<app-header></app-header>
<div>
  <div>
    <mat-icon
      mat-fab
      style="
        float: right;
        height: 60px;
        width: 60px;
        font-size: 3rem;
        cursor: pointer;
      "
      matTooltip="Enter Data"
      matTooltipPosition="left"
      (click)="openDialog()"
      >note_add</mat-icon
    >
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="disease">
        <th mat-header-cell *matHeaderCellDef>Disease</th>
        <td mat-cell *matCellDef="let element">{{ element.disease }}</td>
      </ng-container>

      <ng-container matColumnDef="medicine">
        <th mat-header-cell *matHeaderCellDef>Medicine</th>
        <td mat-cell *matCellDef="let element">{{ element.medicine }}</td>
      </ng-container>

      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">{{ element.doctor }}</td>
      </ng-container>

      <ng-container matColumnDef="start_Date">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{ element.start_Date }}</td>
      </ng-container>

      <ng-container matColumnDef="end_Date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{ element.end_Date }}</td>
      </ng-container>

      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>File</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            mat-fab
            style="height: 60px; width: 60px; font-size: 3rem; cursor: pointer"
            matTooltip="View My Data"
            matTooltipPosition="left"
            (click)="viewMedicationData(element)"
            >assessment</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- <div style="margin-top: -9%;">
        <mat-icon mat-fab style="float:right;height:60px;width:60px;font-size: 3rem;cursor:pointer;"
            matTooltip="Edit Data" matTooltipPosition="left" (click)="openDialog()">note_add</mat-icon>
    </div> -->
  </div>
</div>
